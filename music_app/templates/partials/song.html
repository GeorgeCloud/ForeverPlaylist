<div class="card" style="width: 18rem;">
  <iframe src="https://www.youtube.com/embed/{{ song.video_url }}"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
  </iframe>
  <div class="card-body">
    <h5 class="card-title">
      <b>{{ song.title }}</b>
    </h5>

    <a href="https://www.youtube.com/watch?v={{ song.video_url }}" class="btn btn-primary">
      Visit
    </a>
  </div>
</div>
