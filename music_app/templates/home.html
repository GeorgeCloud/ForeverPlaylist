{% extends 'base.html' %}

{% block body %}

  <h2>Users</h2>

  <ul>
    {% for user in all_users %}
      <li><a href="/profile/{{ user.username }}">{{ user.username }}</a></li>
    {% endfor %}
  </ul>

  logged_in: {{current_user.is_authenticated}}

  <h2>Playlists</h2>
  {% if current_user.is_authenticated %}
    <a href="/create_playlist">create new playlist</a>
  {% endif %}

{% endblock %}
