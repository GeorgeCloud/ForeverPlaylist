{% extends 'base.html' %}
{% block body %}

  <h1>Playlist: {{playlist.title}}</h1>

  <ul style="list-style: none;">
    <li>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          {% include 'partials/song_form.html' %}
        </div>
      </div>
    </li>
  </ul>

  <ul style="list-style: none;">
    {% for song in playlist.songs %}
      <li>
        {% include 'partials/song.html' %}
      </li>
    {% endfor %}
  </ul>

{% endblock %}
